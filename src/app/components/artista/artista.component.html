<app-loading *ngIf='loading' class="m-5 animated fadeIn"></app-loading>


<div *ngIf='!loading' class="row animated fadeIn">
    <div class="col-2">
        <img [src]="artist.images | noimage" [alt]="artist.name" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{ artist.name }}</h3>
        <p>
            <a [href]="artist.external_urls.spotify" target='_blank'>Ir a la pagina del artista</a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink='/search' class="btn btn-outline-danger">Regresar</button>
    </div>
</div>
<div class="row mt-3">
    <div class="col">
        <table class="table text-light">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Cancion</th>
                    <th>Vista Previa</th>
                </tr>

            </thead>
            <tbody *ngFor='let track of topTraks'>
                <tr>
                    <td><img [src]="track.album.images | noimage" alt="" style="width:120px"></td>
                    <td>{{ track.album.name }}</td>
                    <td>{{ track.name }}</td>
                    <td>
                        <!-- <audio [src]="track.preview_url" controls style="height: 25px"></audio> -->
                        <iframe [src]="track.album.id | domseguro:'https://open.spotify.com/embed/album/'" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
